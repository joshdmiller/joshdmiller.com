<div class="container contact">
  <div class="row">
    <div class="header">
      <div class="header-inner">
        Get in Touch with Me
      </div>
    </div>
  </div>
  <div class="row">
    <div class="span4">
      <ul class="nav nav-list social">
        <li><a target="_blank" href="mailto:josh@joshdmiller.com"><i class="icon-envelope-alt"></i> Email</a></li>
        <li><a target="_blank" href="http://gplus.to/joshdmiller"><i class="icon-google-plus-sign"></i> Google+</a></li>
        <li><a target="_blank" href="http://twitter.com/joshdmiller"><i class="icon-twitter-sign"></i> Twitter</a></li>
        <li><a target="_blank" href="http://linkedin.com/in/joshdmiller"><i class="icon-linkedin-sign"></i> LinkedIn</a></li>
        <li><a target="_blank" href="http://github.com/joshdmiller"><i class="icon-github-sign"></i> GitHub</a></li>
      </ul>
    </div>
    <div class="span8">
      <p class="headline">
        <span class="huge">Let's connect!</span><br />
        I'd love to hear from <span class="highlight">you</span>.
      </p>
    </div>
  </div>
  <div class="row">
    <div class="span6">
      <div class="header">
        <div class="header-inner"><i class="icon-twitter-sign"></i> Recent Tweets</div>
      </div>
      <div class="loading" ng-hide="tweets">{{twitterMsg}}</div>
      <ul class="unstyled stream">
        <li ng-repeat="tweet in tweets"
          tweet="{{tweet.id_str}}" 
          tweet-body="{{tweet.text}}" 
          tweet-date="{{tweet.created_at}}">
        </li>
      </ul>
    </div>
    <div class="span6">
      <div class="header">
        <div class="header-inner"><i class="icon-google-plus-sign"></i> Recent Posts to Google+</div>
      </div>
    </div>
  </div>
</div>
