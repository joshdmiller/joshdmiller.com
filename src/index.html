<!DOCTYPE html>
<html ng-app="jdmApp" ng-controller="AppCtrl">
  <head>
    <title>Josh David Miller :: joshdmiller.com</title>
    <link rel="stylesheet" type="text/css" href="assets/<%= grunt.config.get('pkg.name') %>.css"/>
    <!--[if IE 7]>                                                                
      <link rel="stylesheet" href="assets/font-awesome-ie7.min.css">            
    <![endif]-->  

    <script type="text/javascript" src="assets/angular.js"></script>
    <script type="text/javascript" src="assets/<%= grunt.config.get('pkg.name') %>.js"></script>
  </head>
  <body>
    <!-- top navbar -->
    <div class="header" ng-controller="HeaderCtrl">
      <div class="colorstrip"></div>
      <div class="container">
        <span class="brand" href="#/">
          Josh David Miller<br />
          <small>Open Source Product Manager</small>
        </span>
        <ul class="nav">
          <li ng-class="{ active: isAt( '/home' ) }">
            <a href="#/home"><i class="icon-home"></i> Home</a>
          </li>
          <li ng-class="{ active: !isAt( '/in-the-past' ) }">
            <a href="#/resume"><i class="icon-ok-sign"></i> What I've Done</a>
          </li>
          <li ng-class="{ active: !isAt( '/projects' ) }">
            <a href="#/projects"><i class="icon-folder-open"></i> What I'm Doing</a>
          </li>
          <li ng-class="{ active: !isAt( '/contact' ) }">
            <a href="#/contact"><i class="icon-phone"></i> Keep in Touch</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="main" ng-view></div>

    <footer class="footer">
      <div class="container">
        <p class="pull-right">
          <a href="#"><i class="icon-arrow-up"></i> Back to Top</a>
          <br />
          <br />

          (c) 2013 Josh David Miller. This site is 
          <a href="http://github.com/joshdmiller/joshdmiller.com">open source</a>.
          <br />
          Uses 
          <a href="http://www.angularjs.org">AngularJS</a>,
          <a href="http://getbootstrap.com">Bootstrap</a>, 
          <a href="http://angular-ui.github.com/bootstrap">UI Bootstrap</a>,
          and 
          <a href="http://fortawesome.github.com/Font-Awesome">Font Awesome</a>.
        </p>

        <ul class="social">
          <!-- FIXME: replace with directive for masking the address -->
          <li><a href="mailto:josh@joshdmiller.com"><i class="icon-envelope"></i></a></li>
          <li><a href="http://gplus.to/joshdmiller"><i class="icon-google-plus"></i></a></li>
          <li><a href="http://twitter.com/joshdmiller"><i class="icon-twitter"></i></a></li>
          <li><a href="http://linkedin.com/in/joshdmiller"><i class="icon-linkedin"></i></a></li>
          <li><a href="http://github.com/joshdmiller"><i class="icon-github"></i></a></li>
        </ul>

      </div>
    </footer>
  </body>
</html>
