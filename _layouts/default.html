<!HTML>
<html>
    <head>
        <title>{{ page.title }}</title>
        
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        
        {% if page.keywords %}
	<meta name="keywords" content="{{ page.keywords }}">
	{% endif %}

	{% if page.feed %}
  	<link rel="alternate" type="application/atom+xml" href="{{ page.feed }}" title="RSS feed" />
        {% endif %}

        <link rel="stylesheet" type="text/css" media="screen" href="/stylesheets/jquery.jtweetsanywhere-1.2.1.css">
        <link rel="stylesheet" type="text/css" media="screen" href="/stylesheets/main.css">
        <link rel="shortcut icon" type="image/png" href="/images/favicon.png">
        <link href="http://fonts.googleapis.com/css?family=Cuprum:regular|Nobile" rel="stylesheet" type="text/css">
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
        <script src="http://cdn.jquerytools.org/1.2.5/all/jquery.tools.min.js"></script>
        <script src="/javascripts/jquery.jtweetsanywhere-1.2.1.js"></script>
    </head>
    <body>
        <div class="strip"></div>
        <div class="page-width">
            <div id="header">
                <div class="header">
                    <div class="logo">
                        <a href="/">JOSH D MILLER</a>
                    </div>
                    <div class="menu">
                        <ul>
                            <li {% if page.section == "contact" %}class="current"{% endif %} >
                                <a href="/contact">Get in Touch</a>
                            </li>
                            <li {% if page.section == "about" %}class="current"{% endif %} >
                                <a href="/about">Who am I?</a>
                            </li>
                            <li {% if page.section != "about" and page.section != "contact" %}class="current"{% endif %} >
                                <a href="/">Blog</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="page-width">
            <div id="main">
                {{ content }}
            </div>
        </div>
        <div class="page-width">
            <div id="footer">
                <p>
                <a rel="license" href="http://creativecommons.org/licenses/by-sa/3.0/">
                    <img alt="Creative Commons License" style="border-width:0" src="http://i.creativecommons.org/l/by-sa/3.0/88x31.png" />
                </a>
                <br />
                This work is licensed under a 
                <a rel="license" href="http://creativecommons.org/licenses/by-sa/3.0/">
                    Creative Commons Attribution-ShareAlike 3.0 Unported License
                </a>
                </p>
            </div>
        </div>
    </body>
</html>
